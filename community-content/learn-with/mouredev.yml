### YamlMime:Marketing
title: Learn with MoureDev
sections: 

# Profile header
  - componentType: hero-product
    supertitle: Microsoft Learn Community
    title: Learn with MoureDev
    #size: small
    summary: Brais Moure, conocido como MoureDev, es ingeniero de software desde 2010. En 2015 creó su empresa como freelance, desarrollando más de 100 aplicaciones y trabajando diferentes proyectos nacionales e internacionales, así como lanzando sus propios proyectos personales. Desde 2018 divulga y comparte contenido sobre programación y desarrollo de software, con una comunidad de más de un millón de seguidores en distintas redes. Su principal objetivo es democratizar el estudio dentro de la comunidad de habla hispana. Brais es Microsoft MVP, GitHub Star y su libro "Git & GitHub desde cero" ha llegado a alcanzar el número 1 en Amazon España.
    links:
      - componentType: link
        url: https://learn.microsoft.com/community/learn-with
        text: Regresar a Microsoft Learn Community Leaders
    heroImage:
      componentType: hero-image
      lightImageSrc: /community/learn-with/media/mouredev/brais-moure-light.png
      darkImageSrc: /community/learn-with/media/mouredev/brais-moure-dark.png

