# Resources grid card section
  - componentType: grid
    title: Free, real-world training for beginners
    blocks:
      - componentType: icon-card
        title: Azure hands-on training for beginners
        summary: Learn what Microsoft Azure is, how to create users, the basics of Azure CLI, and more.
        url: https://www.udemy.com/course/azure-real-world-hand-on-training-for-beginners/
        icon:
          componentType: image
          src: ./media/icons/udemy.png
      - componentType: icon-card
        title: Azure security hands-on training for beginners
        summary: Intended for Azure cloud engineers of all levels, learn how to secure your Azure environment.
        url: https://www.udemy.com/course/azure-security-real-world-hands-on-for-beginners/
        icon:
          componentType: image
          src: ./media/icons/udemy.png
      - componentType: icon-card
        title: Deploy Azure Virtual Desktop in under 45 minutes
        summary: Learn the basics of Azure Virtual Desktop, how to manage and deploy it in your organization, and what's needed to prep your Azure environment.
        url: https://www.udemy.com/course/deploy-azure-virtual-desktop-in-less-than-45-minutes/
        icon:
          componentType: image
          src: ./media/icons/udemy.png
      - componentType: icon-card
        title: Windows Server 2022 hands-on training for beginners
        summary: Learn to install, configure, and manage Windows Server 2016-2022, and learn how to set up your own test lab.
        url: https://www.udemy.com/course/windows-server-2022-real-world-hands-on-for-beginners/
        icon:
          componentType: image
          src: ./media/icons/udemy.png
      - componentType: icon-card
