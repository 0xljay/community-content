# Profile header
  - componentType: hero-product
    supertitle: Microsoft Learn Community
    title: Learn with Ryan O'Connell
    #size: small
    summary: Ryan has worked in IT for over 19 years. His expertise includes analytical skills and close attention to detail, plus excellent multi-tasking skills. He holds certifications with multiple organizations, like Microsoft, Citrix, EC-Council, Veeam, AWS, Apple, VMWare, just to name a few! Ryan hopes to share his knowledge with you to encourage future IT students.
