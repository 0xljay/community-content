### YamlMime:Marketing
title: Learn with Noelle Russell
sections: 

# Profile header
  - componentType: hero-product
    supertitle: Microsoft Learn Community
    title: Learn with Noelle Russell
    #size: small
    summary: Noelle Russell is a multi-award-winning technologist with an entrepreneurial spirit who specializes in helping companies with data, cloud, conversational AI, Generative AI, and LLMs. She has led teams at NPR, Microsoft, IBM, AWS, and Amazon Alexa, and she is a consistent champion for Data and AI literacy. She was awarded the Microsoft Most Valuable Professional award for Artificial Intelligence (for the third year) as well as VentureBeat's Women in AI Responsibility and Ethics award.
    links:
      - componentType: link
        url: https://learn.microsoft.com/community/learn-with
        text: Back to Microsoft Learn Community Leaders
    heroImage:
      componentType: hero-image
      lightImageSrc: /community/learn-with/media/noelle-russell/noelle-russell-light.png
      darkImageSrc: /community/learn-with/media/noelle-russell/noelle-russell-dark.png

