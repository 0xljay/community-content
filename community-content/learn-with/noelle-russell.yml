  # Video card section
  - componentType: cards
    isShadowless: true
    title: Snackable content for quick learning
    summary: These videos are owned and/or curated by Noelle. Microsoft doesn't own or review this content.
    blocks:
      - componentType: card
        title: Quick interview about Generative AI
        summary: In this interview with SkyNews, Noelle shares insights into Generative AI and the future of work.
        imageUrl: /community/learn-with/media/noelle-russell/news-interview.png
        url: https://www.youtube.com/watch?v=cdf4KZGQrL0
      - componentType: card
        title: Good Morning AI podcast
        summary: Learn the latest in AI Strategy, building an AI-Ready Culture, how to create responsible and trustworthy AI, and the importance of Ethics in AI. This is a podcast for leaders who want to learn more about how AI can help their business.
        imageUrl: /community/learn-with/media/noelle-russell/good-morning-ai.png
        url: https://www.youtube.com/playlist?list=PLyGQOVzfAm5NL4OPxlpiq6G0NpWdjC6y-
      - componentType: card
        title: 10 things developers need to know about building intelligent apps
        summary: Discover the top trends that developers need to know as they begin to integrate AI into their applications. We'll cover new tools and resources available to developers, demo the use of these tools to quickly and easily integrate cognitive services to web and mobile projects, and talk about the top scenarios companies are looking to build.
        imageUrl: /community/learn-with/media/noelle-russell/10-things.png
        url: https://learn.microsoft.com/en-us/events/build-2018/brk3235
      - componentType: card
        title: Empowering inclusion in tech
        summary: In this keynote, Noelle shares her journey into technology and what it was like to succeed as a woman of color in Tech. Her inspirational story was shared with over 3,000 women at the ICAN Leadership Conference.
        imageUrl: /community/learn-with/media/noelle-russell/empower-inclusion.png
        url: https://youtu.be/Tg3YOkxWiSo?si=sJBxYbQUTBNhcvWK


